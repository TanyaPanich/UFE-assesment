{% extends 'layout.html' %} {% block body %}
<link rel='stylesheet' href='../static/styles/spectra.css'>
<div class="jumbotron text-center">
  <form id="postForm">

    <div id="all">
      <div id="input" class="col-sm-4-12">
        <input type="file" id="inputFiles" name="inputFiles" multiple/>
        <div id="selectedFiles" text-center></div>
      </div>

      <div class="row">
        <div id="left" class="col-sm-6-12">
          <div class="form-group">
            <label for="chartTitle">Title</label>
            <input type="text" class="form-control" name="chartTitle" id="chartTitle">
            <small class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="xLabel">x label</label>
            <input type="text" class="form-control" name="xLabel" id="xLabel">
            <small class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="yLabel">y label</label>
            <input type="text" class="form-control" name="yLabel" id="yLabel">
            <small class="form-text text-muted"></small>
          </div>
        </div>

        <div id="right" class="col-sm-6-12">

          <div>
            <label for="points">Points:</label><br>
            <input id="points" type="range" name="points" value="100" min="0" max="500" data-show-value="true">
            <span id="textInputPoints"></span>
          </div>

          <div>
            <label for="time">Animation time (sec) </label><br>
            <input id="time" type="range" name="time" value="10" min="0" max="30" data-show-value="true">
            <span id="textInputTime"></span>
          </div>

        </div><!--end of right-->

      </div><!--end of row -->

      <div id="divShow" class="row">
        <button id="show" type="submit" class="btn btn-primary">Show</button>
      </div>

    </div><!--end of all -->

  </form>

  <div id=plotImgLabel>
    <img id="plotImg" src="static/images/fun-graph.jpg" alt="funny graph">
  </div>

</div>
{% endblock %} {% block scripts %}
<script src="/static/spectra.js"></script>
{% endblock %}
